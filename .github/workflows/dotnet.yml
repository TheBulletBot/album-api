# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Configure AWS Credentials For GitHub Actions
      uses: aws-actions/configure-aws-credentials@v2
      with: 
        aws-region: us-east-1
        aws-access-key-id: ASIAYX27MVETJ4PIFRM3
        aws-secret-access-key: s94nOQ4m6yT4pEbMHeUHDvsLteL5eXrzKbi0Mm3f
        aws-session-token: 
        
    - name: Amazon ECR "Login" Action for GitHub Actions
      uses: aws-actions/amazon-ecr-login@v1
   

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Build Docker Image
      run: docker build . --file Album.Api/Dockerfile --tag cnsd/album:latest
    - name: tag Image for ECR
      run: docker tag cnsd/album:latest 600958609702.dkr.ecr.us-east-1.amazonaws.com/cnsd/album:latest
    - name: push image to ECR
      run: docker push 600958609702.dkr.ecr.us-east-1.amazonaws.com/cnsd/album:latest
